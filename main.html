<head>
    <title>Tetris</title>
    <link href="main.css" rel="stylesheet" type="text/css" media="all">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body onload="init();">
    <div id = "main">
        <p>TETRIS</p>
        <div class = "buttons">
            <button onClick="gameStart()">
                New Game
            </button>
            <button onClick="toggleSettings()">
                Option
            </button>
        </div>
        <div id ="settings" class = "settings" hidden>
            GAME MODE: <button onclick="settingsButton(0,0)">◀</button><div id="GAMEMODE_GOALS">NORMAL</div><button onClick="settingsButton(0,1)">▶</button>
            <br> 
            　PLAYERS　: <button onclick="settingsButton(1,0)">◀</button><div id="GAMEMODE_PLAYER">1</div><button onClick="settingsButton(1,1)">▶</button>
        </div>
    </div>
    <canvas id="field" width="1024" height="768" z-index="0"></canvas>
    <canvas id="animation" width="1024" height="768" z-index="1"></canvas>
    <canvas id="infos" width="1024" height="768" z-index="2"></canvas>
</body>

<script src="constants.js" type="text/javascript"></script>
<script src="board.js" type="text/javascript"></script>
<script src="view.js" type="text/javascript"></script>
<script src="Piece.js" type="text/javascript"></script>
<script src="storage.js" type="text/javascript"></script>
<script src="random.js" type="text/javascript"></script>
<script src="player.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
